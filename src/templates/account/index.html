{% extends "account/base_account.html" %}

{% block title %}Главная{% endblock %}

{% block content_account %}

<div class="container">

    <div class="row">
        <div class="col">
            <h5 class="align-right">Главная</h5>
        </div>
    </div>

    <form method="POST" action="{{url_for('account_index') }}">
        {% if userIsStudent %}
        <h6>Вы уже студент!</h6>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-sm btn-primary" disabled>Я студент!</button>
            </div>
        </div>
        {% else %}
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-sm btn-primary">Я студент!</button>
            </div>
        </div>
        {% endif %}

    </form>

</div>

{% endblock %}
