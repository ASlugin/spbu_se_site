{% extends "account/base_account.html" %}

{% block title %}Новая работа{% endblock %}

{% block content_account %}

<div class="container">

    <div class="row">
        <div class="col">
            <h5>Новая работа</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="usr">ФИО:</label>
                <input type="text" class="form-control" name="username" value="{{user.get_name()}}" disabled>
            </div>
       </div>
    </div>

    <form method="POST" action="{{url_for('account_new_thesis') }}">
        <!-- General information -->
        {{ form.csrf_token }}

        <div class="row">
            <div class="col-md-4 col-12">
                <div class="form-group">
                    <label for="worktype">Тип работы:</label>
                    {{ review_filter.worktype(class_="custom-select pl-3") }}
                </div>
            </div>

            <div class="col-md-8 col-12">
                <div class="form-group">
                    <label for="area">Направление обучения:</label>
                    {{ review_filter.area(class_="custom-select pl-3") }}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-sm btn-primary">Создать</button>
            </div>
        </div>

    </form>

</div>

{% endblock %}
